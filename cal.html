<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 5px solid green;
            width: 300px;
            height: 580px;
            margin: auto;
        }

        caption {
            text-align: center;
            font-size: 35px;
            margin: 10px;
        }
        
        td {
            text-align: right;
            font-size: 60px;
        }

        button {
            width: 75px;
            height: 90px;
            font-size: 40px;
            background-color: black;
            color: white;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 7px #808080;
            border-color: white;
        }

        .cal {
            background-color: gray;
        }

        .num:hover {
            cursor: pointer;
        }

        .num:active {
            background-color: white; 
            color: black;
            box-shadow: 0 3px #808080;
            transform: translateY(4px);
        }

        .cal:hover {
            cursor: pointer;
        }

        .cal:active {
            background-color: white;
            color: black;
            box-shadow: 0 3px #808080;
            transform: translateY(4px);
        }

        input {
            width: 280px;
            height: 60px;
            padding: 10px;
            margin: 10px;
            text-align: right;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <table>
        <caption>tokyojini 계산기</caption>    
        <tr>
            <td colspan="4">
                <input type="text" value="0">
            </td>
        </tr>

        <tr>
            <td><button type="button" class="num">7</button></td>
            <td><button type="button" class="num">8</button></td>
            <td><button type="button" class="num">9</button></td>
            <td><button type="button" class="cal">+</button></td>
        </tr>

        <tr>
            <td><button type="button" class="num">4</button></td>
            <td><button type="button" class="num">5</button></td>
            <td><button type="button" class="num">6</button></td>
            <td><button type="button" class="cal">-</button></td>
        </tr>

        <tr>
            <td><button type="button" class="num">1</button></td>
            <td><button type="button" class="num">2</button></td>
            <td><button type="button" class="num">3</button></td>
            <td><button type="button" class="cal">*</button></td>
        </tr>

        <tr>
            <td><button type="button" class="cal">C</button></td>
            <td><button type="button" class="num">0</button></td>
            <td><button type="button" class="cal">=</button></td>
            <td><button type="button" class="cal">/</button></td>
        </tr>
    </table>

    <script> 
    
    
    
    </script>
</body>
</html>
